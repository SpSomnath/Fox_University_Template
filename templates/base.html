<html lang="en">

    <link rel="stylesheet" href="{% static 'home.css' %}">

    <link rel="stylesheet" href="{% static 'mobile.css'%}"  media="(max-width: 862px)">
</head>
<body>
    
    <section class="header">
            <div class="logo">
                <h1>FOX.</h1>
                <h4>University</h4>
            </div>
            <div class="contact">        
                <div class="contacts">
                    <div class="con-card">
                        <div>
                            <svg  height="20" width="20" viewBox="0 0 512 512"><path fill="#fd5f00" d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
                        </div>
                        
                        <div>
                            <h1>Email</h1>
                            <p>codeonsp@gmail.com</p>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <svg  height="20" width="20" viewBox="0 0 512 512"><path fill="#fd5f00" d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg>
    
                        </div>
                       <div>
                            <h1>Call us</h1>
                            <p>+91 7004830116</p>
                       </div>
                    </div>
                </div>
            <div class="apply">
                <a class="applyNow" href="">Apply Now</a></div>
            </div>
    </section>
    <section class="nevbaar" >


        <div class="navigation">
            <button class="accordion">
                
                <div class="container" onclick="myFunction(this)" >
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </button>


            <div class="panel" >
                <ul class="menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Couses</a></li>
                    <li><a href="">Staff</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
        
        
        <div  class="search">
            <form action=" ">

                <input placeholder="Search" name="search" type="text">
                <button type="submit" >
                <svg height="16" width="16" viewBox="0 0 512 512"><path fill="#45464d" 
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                </button>
            </form>
        </div>
    </section>
    <script>
        function myFunction(x) {
  x.classList.toggle("change");
}
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  console.log("hello")
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
    </script>



    {%block content %}


    {%endblock%}


    
</body>
</html>
